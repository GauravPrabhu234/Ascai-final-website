<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPOCH</title>
    <link rel="stylesheet" href="s1.css">
    <video autoplay muted loop id="background-video">
        <source src="./back.webm" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #101820;
            color: white;
            text-align: center;
        }

        /* Header */
        h1 {
            margin-top: 30px;
            font-size: 70px;
        }

        /* Newsletter Container for Side-by-Side Layout */
        .newsletter-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px auto;
            flex-wrap: wrap;
        }

        /* Newsletter Image Preview */
        .newsletter-preview {
            max-width: 410px;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .newsletter-preview:hover {
            box-shadow: 0 0 15px 5px #37abdc;
            transform: scale(1.05);
        }

        /* Download Button */
        .pdf-button {
            display: inline-block;
            background-color: #37abdc;
            color: white;
            text-decoration: none;
            padding: 10px 40px;
            margin: 10px 0 30px 0;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }

        .pdf-button:hover {
            background-color: #ff9a9e;
            transform: translateY(-5px);
            box-shadow: 0 0 15px 5px #ff9a9e;
        }

        /* Back Button */
        .back-btn {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            color: #ffffff;
            background-color: #333333;
            padding: 10px 20px;
            border-radius: 8px;
            border: 2px solid white;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <h1>Newsletter</h1>

    <!-- Container for Side-by-Side Images -->
    <div class="newsletter-container">
        <!-- Image 1 -->
        <div>
            <img src="EPOCH_1.0.jpg" alt="EPOCH 1.0 Front Page" class="newsletter-preview">
            <br>
            <a href="Epoch_1.0.pdf" class="pdf-button" download="EPOCH_Vol_1.pdf">
                Download EPOCH 1.0
            </a>
        </div>

        <!-- Image 2 -->
        <div>
            <img src="Epoch_2.0.png" alt="EPOCH 2.0 Front Page" class="newsletter-preview">
            <br>
            <a href="Epoch_Vol_2.pdf" class="pdf-button" download="EPOCH_Vol_2.pdf">
                Download EPOCH 2.0
            </a>
        </div>
    </div>

    <!-- Back to Home -->
    <a href="index.html" class="back-btn">Back to Home</a>
</body>
</html>
